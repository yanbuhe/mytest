<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片页面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的图片页面</h1>
    </header>
    <main>
        <section class="gallery">
            <figure>
                <img src="7d89e92a787cc9ffb9f0bd5a372c2cfe.png" alt="描述图片1">
                <figcaption>图片1的说明</figcaption>
            </figure>
            <figure>
                <img src="7df4d19e1a7cbbf0820570bedba387b7.jpg" alt="描述图片2">
                <figcaption>图片2的说明</figcaption>
            </figure>
            <figure>
                <img src="0660dca796400e6fae66d4178e41fc83.png" alt="描述图片3">
                <figcaption>图片3的说明</figcaption>
            </figure>
            <!-- 可以继续添加更多图片 -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 图片展示网站</p>
    </footer>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background: #35424a;
    color: #ffffff;
    padding: 10px 0;
    text-align: center;
}

.main {
    padding: 20px;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

figure {
    margin: 15px;
    border: 1px solid #ddd;
    background: #fff;
    border-radius: 5px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
}

img {
    max-width: 200px;
    border-bottom: 1px solid #ddd;
}

figcaption {
    padding: 10px;
    text-align: center;
}

footer {
    text-align: center;
    padding: 10px 0;
    background: #35424a;
    color: #ffffff;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
